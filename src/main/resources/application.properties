# CONFIGURACAO BASICA DO SPRING COM H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HABILITAR O CONSOLE DO H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DDL AUTO PARA CRIAÇÃO AUTOMÁTICA DAS TABELAS
spring.jpa.hibernate.ddl-auto=update

# CONFIGURACAO DO FLYWAY (DESATIVE SE NAO USAR COM H2)
spring.flyway.enabled=false

# MOSTRAR AS INSTRUCOES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true

# QUEBRAR A EXIBICAO DA INSTRUCAO SQL EM VARIAS LINHAS
spring.jpa.properties.hibernate.format_sql=true

# REMOVER O CAMPO "trace" DA RESPOSTA DE ERRO
server.error.include-stacktrace=never

# VARIAVEL DE AMBIENTE PARA CRIPTOGRAFAR O TOKEN JWT
minha.chave.secreta=${JWT.SECRET:fiap}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

